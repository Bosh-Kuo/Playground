type User {
  id: ID!
  name: String!
  password: String!
  scores: [String!]
}

# See resolvers/Query.js
type Query {
  users(game: String!): [User!]!
}

# See resolvers/Mutation.js
type Mutation {
  createUser(data: CreateUserInput!): UserResponse!
  loginUser(data: CreateUserInput!): UserResponse!
  updateUser(data: UpdateUserInput!): UserResponse!
}

# See resolvers/Subscription.js
type Subscription {
  userUpdated(game: String!): UserSubscriptionPayload!
}

# Input for creating a user
input CreateUserInput {
  name: String!
  password: String!
}

input UpdateUserInput {
  name: String!
  game: String!
  score: String!
}

type UserResponse {
  ok: Boolean!
  user: User
  error: String
}

enum MutationType {
  UPDATED
}

type UserSubscriptionPayload {
  mutation: MutationType!
  data: [User]
}
